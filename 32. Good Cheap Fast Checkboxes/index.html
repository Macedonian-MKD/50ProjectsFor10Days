<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
      integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <script src="script.js" defer></script>
    <title>Good Checkboxes</title>
  </head>
  <body>
    <h2>How do you want your project to be?</h2>
    <div class="toggle-container">
      <input type="checkbox" id="good" class="toggle" />
      <label for="good" class="label"><div class="ball"></div></label>
      <span>Good</span>
    </div>
    <div class="toggle-container">
      <input type="checkbox" id="cheap" class="toggle" />
      <label for="cheap" class="label"><div class="ball"></div></label>
      <span>Cheap</span>
    </div>
    <div class="toggle-container">
      <input type="checkbox" id="fast" class="toggle" />
      <label for="fast" class="label"><div class="ball"></div></label>
      <span>Fast</span>
    </div>
  </body>
</html>
